name: news_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.3.2
  bouncing_widget: ^2.0.0
  numeric_keyboard: ^1.1.0
  flutter_verification_code: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/

flutter_native_splash:
  background_image: assets/splash.png

  android: true
  ios: true
  web: true
  android_gravity: center
  fullscreen: true
