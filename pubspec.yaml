name: news_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.14.4-20.0.dev <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  marquee: ^2.2.0


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.3.2
  bouncing_widget: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/Icons/
    - assets/Image/

flutter_native_splash:
  background_image: assets/splash.png

  android: true
  ios: true
  web: true
  android_gravity: center
  fullscreen: true
