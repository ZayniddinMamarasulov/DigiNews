name: news_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_native_splash: ^1.3.2
  bouncing_widget: ^2.0.0
  intl_phone_number_input: ^0.7.0+2
  google_fonts: ^2.2.0
  flutter_svg: ^1.0.0
  carousel_slider: ^4.0.0
  percent_indicator: ^3.4.0
  shared_preferences: ^2.0.12
  flutter_advanced_drawer: ^1.3.0




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/svg_images/
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SF-Pro-Display.ttf
flutter_native_splash:
  background_image: assets/images/splash.png

  android: true
  ios: true
  web: true
  android_gravity: center
  fullscreen: true
